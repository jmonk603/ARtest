<!DOCTYPE html>
<html lang="en">
  <head>
    <!--include A-Frame-->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--include ar.js for A-Frame-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="trackingMethod: best; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
      </a-assets>

      <a-entity position="1 0 0" rotation="0 0 0" scale="0.10 0.10 0.10" gltf-model="#tree">
      </a-entity>
      <a-entity position="-1 0 0" rotation="0 0 0" scale="0.10 0.10 0.10" gltf-model="#tree">
      </a-entity>

                
      
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
